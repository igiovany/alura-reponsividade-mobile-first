<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">

  <title>Alura Books</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <input type="checkbox" name="" id="menu" class="container__button">
      <label for="menu">
        <span class="header__hamburger-menu container__image"></span>
      </label>
      <ul class="menu-list">
        <li class="menu-list__title">Categorias</li>
        <li class="menu-list__item"><a href="#" class="menu-list__link">Programação</a></li>
        <li class="menu-list__item"><a href="#" class="menu-list__link">Front-End</a></li>
        <li class="menu-list__item"><a href="#" class="menu-list__link">Infraesrtrutura</a></li>
        <li class="menu-list__item"><a href="#" class="menu-list__link">Business</a></li>
        <li class="menu-list__item"><a href="#" class="menu-list__link">Design & UX</a></li>
      </ul>
      <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__image">
    </div>
    <div class="container">
      <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__image"></a>
      <a href="#"><img src="img/Compras.svg" alt="Carrinhos de compras" class="container__image"></a>
      <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__image"></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__title">Já sabe por onde começar?</h2>
    <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">

  </section>

  <section class="carousel">
    <h2 class="carousel__title">Novos Lançamentos</h2>
    <!-- Slider main container -->
    <div class="swiper">

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/ApacheKafka.png" alt=""></div>
        <div class="swiper-slide"><img src="img/Liderança.png" alt=""></div>
        <div class="swiper-slide"><img src="img/Javascript.png" alt=""></div>
        <div class="swiper-slide"><img src="img/Guia Front-end.png" alt=""></div>
        <div class="swiper-slide"><img src="img/Portugol.png" alt=""></div>
        <div class="swiper-slide"><img src="img/Acessibilidade.png" alt=""></div>
        ...
      </div>


      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>


  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      spaceBetween: 10,
      slidesPerView: 3,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      }
    });
  </script>
</body>

</html>
